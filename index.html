<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <header>This is header</header> -->
    <main>
      <section id="first-section w-100">
        <div class="w-90 mx-auto">
          <div class="mx-auto d-flex flex-column text-center">
            <p class="header-small-text">fashion in town</p>
            <p class="header-large-text">Chill colors, cozy knitwear.</p>

            <!-- dynamic buttons here -->
            <div id="buttonContainer" class="text-center"></div>
          </div>
          <div id="hero-section" class="">
            <div class="first-image">
              <img
                class="position-relative"
                height="538px"
                src="./assets/first-image.jpg"
                alt=""
              />
              <div class="position-absolute">
                <p class="first-image-text">New Arrivals</p>
                <p class="">Cool Styles for Any Vibe</p>
              </div>
            </div>
            <div class="second-image">
              <img height="364px" src="./assets/second-image.png" alt="" />
            </div>
            <div class="text-container">
              <p class="hero-bold-large-text">
                ‘This season has some amazing pieces you can wear for any
                occasion.
              </p>
              <p class="hero-normal-large-text">Made to last a lifetime!’</p>
              <button class="hero-btn-style">DISCOVER COLLECTION</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>this is footer</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
