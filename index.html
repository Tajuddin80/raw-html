<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="first-section">
      <div class="first-section-options">
        <!-- Header Section -->
        <div class="header-section">
          <p class="brand-name poppins">Fashion In Town</p>
          <h1 class="poppins">Chill Colors, Cozy Knitwear.</h1>

          <!-- Navigation  -->
          <div id="nav-tabs-container"></div>
        </div>
        <div class="w-1680px hero-section">
          <!-- Main Content -->
          <div class="mx-auto">
            <div class="d-flex">
              <!-- Left Side Two Images -->
              <div class="">
                <div class="images-container">
                  <!-- First Image-->
                  <div class="first-image-box">
                    <img src="./assets/first-image.jpg" />
                    <div class="left-image-overlay">
                      <div class="small-text inter">New Arrivals</div>
                      <h2>
                        Cool Styles for <br />
                        Any Vibe
                      </h2>
                      <button class="btn-shop inter">SHOP NOW</button>
                    </div>
                  </div>

                  <!-- Second Image -->
                  <div class="second-image-box">
                    <img src="./assets/second-image.png" />
                  </div>
                </div>
              </div>

              <!-- Right Side Text -->

              <div class="right-content">
                <div class="text-content">
                  <p class="poppins text-content-bold">
                    'This season has some amazing pieces you can wear for any
                    occasion.
                  </p>
                  <p class="italic-text poppins">Made to last a lifetime!'</p>
                </div>
                <button class="btn-discover inter">Discover Collection</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
