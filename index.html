<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="first-section">
      <!-- Header Section -->
      <div class="header-section">
        <div class="brand-name poppins">Fashion In Town</div>
        <h1 class="poppins">Chill Colors, Cozy Knitwear.</h1>

        <!-- Navigation Tabs -->
        <div id="nav-tabs-container"></div>
      </div>
      <div class="w-100">

        <!-- Main Fashion Content -->
        <div class="w-90 mx-auto">
          <div class="w-100 bg-success d-flex">

            <!-- Left Side Two Images -->
            <div class="w-60">
              <div class="images-container w-100">

                <!-- First Image with Overlay -->
                <div class="first-image-box w-60">
                  <img src="./assets/first-image.jpg" />
                  <div class="left-image-overlay">
                    <div class="small-text inter">New Arrivals</div>
                    <h2>Cool Styles for Any Vibe</h2>
                    <button class="btn-shop inter">SHOP NOW</button>
                  </div>
                </div>

                <!-- Second Image -->
                <div class="second-image-box w-40">
                  <img src="./assets/second-image.png" />
                </div>
              </div>
            </div>

            <!-- Right Side Text Content -->
            <div class="w-40">
              <div class="right-content">
                <div class="text-content">
                  <p class="poppins">
                    <strong
                      >'This season has some amazing pieces you can wear for any
                      occasion.</strong
                    >
                  </p>
                  <p class="italic-text poppins">Made to last a lifetime!'</p>
                  <button class="btn-discover inter">
                    Discover Collection
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
